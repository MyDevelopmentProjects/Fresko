                     class="post-91 post type-post status-publish format-standard has-post-thumbnail hentry category-art tag-dolor tag-ipsum tag-lorem tag-sit">

                <div class="entry-content">

                    <h3>გაგვიზიარეთ თქვენი გამოცდილება ჩვენს პროდუქტებთან ან მომსახურებასთან დაკავშირებით.</h3>

                        კმაყოფილება.
                    </p>


                    <div class="row fr-form-section-holder">
                        <section class="col-md-12 labeled">
                            <label>
                                გაგვიზიარეთ თქვენი შთაბეჭდილება მომსახრებასთან დაკავშირებით: <span>*</span>
                            </label>
                        </section>
                        <section class="col-md-4">
                            <label>კარგი</label>
                            <input title="მომსახურება" value="კარგი" class="form-control" type="radio"
                                   name="impression">
                        </section>
                        <section class="col-md-4">
                            <label>საშუალო</label>
                            <input title="მომსახურება" value="საშუალო" class="form-control" type="radio"
                                   name="impression">
                        </section>
                        <section class="col-md-4">
                            <label>ცუდი</label>
                            <input title="მომსახურება" value="ცუდი" class="form-control" type="radio" name="impression">
                        </section>


                        <section class="col-md-12 labeled">
                            <label>
                                გაგვიზიარეთ თქვენი შთაბეჭდილება ფასებთან დაკავშირებით: <span>*</span>
                            </label>
                        </section>
                        <section class="col-md-4">
                            <label>კარგი</label>
                            <input title="ფასები" value="კარგი" class="form-control" type="radio" name="price">
                        </section>
                        <section class="col-md-4">
                            <label>საშუალო</label>
                            <input title="ფასები" value="საშუალო" class="form-control" type="radio" name="price">
                        </section>
                        <section class="col-md-4">
                            <label>ცუდი</label>
                            <input title="ფასები" value="ცუდი" class="form-control" type="radio" name="price">
                        </section>


                        <section class="col-md-12 labeled">
                            <label>
                                გაგვიზიარეთ თქვენი შთაბეჭდილება პროდუქციის ხარისხთან დაკავშირებით: <span>*</span>
                            </label>
                        </section>
                        <section class="col-md-4">
                            <label>კარგი</label>
                            <input title="ხარისხი" value="კარგი" class="form-control" type="radio" name="quality">
                        </section>
                        <section class="col-md-4">
                            <label>საშუალო</label>
                            <input title="ხარისხი" value="საშუალო" class="form-control" type="radio" name="quality">
                        </section>
                        <section class="col-md-4">
                            <label>ცუდი</label>
                            <input title="ხარისხი" value="ცუდი" class="form-control" type="radio" name="quality">
                        </section>


                        <section class="col-md-12 txArea">
                            <label><b>კომენტარი: <span>*</span></b></label>
                            <textarea title="კომენტარი" class="form-control col-md-12"></textarea>
                        </section>
                        <section class="col-md-12 success-block" style="text-align: center;margin: 0px; display: none;">
                            <img src="/images/checked.png" style="height: 50px;">
                        </section>
                        <section class="col-md-12">
                            <button class="btn btn-success col-md-12">გაგზავნა</button>
                        </section>

                        <script>
                            jQuery(document).ready(function () {
                                jQuery(document).on('click', '.btn-success', function (e) {
                                    e.preventDefault()
                                    var hasErr = false
                                    jQuery.each(jQuery(".fr-form-section-holder .form-control"), function (i, v) {
                                        if (jQuery(v).val() === "") {
                                            hasErr = true;
                                        }
                                    });

                                    if (!hasErr) {
                                        var table = "<table border='1'>";
                                        jQuery.each(jQuery(".fr-form-section-holder .form-control"), function (i, v) {
                                            table += '<tr><td> ' + jQuery(v).attr('title') + ' </td><td>' + jQuery(v).val() + '</td></tr>';
                                        });
                                        table += '</table>';
                                    } else {
                                        return
                                    }

                                    jQuery('.btn-success').attr('disabled', true)


                                    jQuery.ajax({
                                        url: 'sendPoll',
                                        type: 'post',
                                        contentType: 'application/json',
                                        data: JSON.stringify({
                                            body: table
                                        }),
                                        complete: function () {
                                            jQuery('.success-block').show()
                                            setTimeout(function () {
                                                window.location.reload()
                                            }, 3000)
                                        }
                                    });

                                })
                            })
                        </script>
                    </div>
