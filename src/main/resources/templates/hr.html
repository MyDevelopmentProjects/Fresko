                        <section class="col-md-12">
                            <button class="btn btn-success col-md-12">გაგზავნა</button>
                        </section>

                        <script>
                            jQuery(document).ready(function () {
                                jQuery(document).on('click', '.btn-success', function (e) {
                                    e.preventDefault()
                                    var hasErr = false
                                    jQuery.each(jQuery(".fr-form-section-holder .form-control"), function (i, v) {
                                        if (jQuery(v).val() === "") {
                                            hasErr = true;
                                        }
                                    });

                                    if (!hasErr) {
                                        var table = "<table border='1'>";
                                        jQuery.each(jQuery(".fr-form-section-holder .form-control"), function (i, v) {
                                            if ($(v).is(':checkbox')) {
                                                if ($(v).is(':checked')) {
                                                    table += '<tr><td> ' + jQuery(v).attr('title') + ' </td><td>' + jQuery(v).val() + '</td></tr>';
                                                }
                                            } else {
                                                table += '<tr><td> ' + jQuery(v).attr('title') + ' </td><td>' + jQuery(v).val() + '</td></tr>';
                                            }
                                        });
                                        table += '</table>';
                                    } else {
                                        return
                                    }

                                    jQuery('.btn-success').attr('disabled', true)
                                    jQuery.ajax({
                                        url: 'sendApp',
                                        type: 'post',
                                        contentType: 'application/json',
                                        complete: function (data) {
                                            jQuery('.success-block').show()
                                            setTimeout(function () {
                                                window.location.reload()
                                            }, 3000)
                                        },
                                        data: JSON.stringify({
                                            body: table
                                        })
                                    });

                                })
                            })
